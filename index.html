<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rumi Caf√© Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:linear-gradient(180deg,#17031f,#2a0b3a);
  color:white;
  text-align:center;
}

.container{
  max-width:900px;
  margin:auto;
  padding:40px 20px;
}

.cover{
  background:rgba(255,255,255,0.06);
  border-radius:25px;
  padding:40px 20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.1);
}

.logo{
  width:110px;
  height:110px;
  border-radius:20px;
  overflow:hidden;
  margin:auto;
  margin-bottom:15px;
}

.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.dervish{
  width:160px;
  margin:20px auto;
  opacity:0.9;
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0px);}
  50%{transform:translateY(-10px);}
}

h1{
  color:#f3c77a;
  margin:10px 0 5px;
  font-size:32px;
}

.tagline{
  color:rgba(255,255,255,0.7);
  font-size:14px;
}

.social{
  margin:25px 0;
}

.social a{
  display:inline-block;
  margin:8px;
  padding:12px 18px;
  border-radius:50px;
  text-decoration:none;
  font-weight:600;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  color:white;
  transition:0.3s;
}

.social a:hover{
  transform:translateY(-3px);
  background:rgba(255,255,255,0.15);
}

.openBtn{
  display:inline-block;
  margin-top:10px;
  padding:16px 30px;
  border-radius:15px;
  background:linear-gradient(180deg,#f3c77a,#e0b96c);
  color:#2a0b3a;
  font-weight:700;
  text-decoration:none;
  transition:0.3s;
}

.openBtn:hover{
  transform:translateY(-3px);
}

.menu{
  display:none;
  margin-top:30px;
  animation:fadeIn 0.6s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

.menu img{
  width:100%;
  border-radius:20px;
  margin:15px 0;
}

</style>
</head>

<body>

<div class="container">

  <div class="cover">
    
    <div class="logo">
      <img src="logo.jpeg" alt="Logo">
    </div>

    <img src="dervish.png" class="dervish" alt="Rumi Dervish">

    <h1>Rumi Caf√©</h1>
    <p class="tagline">Where flavor meets tradition</p>

    <div class="social">
      <a href="https://maps.app.goo.gl/or8hHa5wkgUBgxMdA" target="_blank">üìç Location</a>
      <a href="https://www.instagram.com/rumi_cafee" target="_blank">üì∏ Instagram</a>
    </div>

    <a href="#" class="openBtn" onclick="openMenu()">üçî Open Menu</a>

  </div>

  <div class="menu" id="menu">
    <img src="1.png">
    <img src="2.png">
  </div>

</div>

<script>
function openMenu(){
  document.getElementById("menu").style.display="block";
  document.getElementById("menu").scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
