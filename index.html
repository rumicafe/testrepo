<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rumi Cafe Menu</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="page">
    <header class="hero">
      <div class="hero-left">
        <div class="brand">
          <h1>Rumi Cafe</h1>
          <p>Select items → send on WhatsApp</p>
        </div>

        <div class="hero-meta">
          <span class="pill">All prices in <b>OMR</b></span>
          <a class="pill pill-link" href="https://wa.me/96898183175" target="_blank" rel="noopener">
            WhatsApp: +968 9818 3175
          </a>
        </div>
      </div>

      <div class="hero-right">
        <div class="search">
          <input id="searchInput" type="search" placeholder="Search menu (burger, shake, wrap…)" />
        </div>
      </div>
    </header>

    <section class="layout">
      <!-- MENU -->
      <section class="panel">
        <div id="menuRoot" class="menu"></div>
      </section>

      <!-- ORDER -->
      <aside class="panel order">
        <div class="order-head">
          <div>
            <h2>Your Order</h2>
            <p class="muted small">Tap items to add. Adjust quantity.</p>
          </div>
          <button id="clearBtn" class="btn btn-ghost" type="button">Clear</button>
        </div>

        <div id="orderList" class="order-list">
          <div class="empty">No items selected yet.</div>
        </div>

        <div class="summary">
          <div class="row">
            <span class="muted">Items</span>
            <b id="itemsCount">0</b>
          </div>
          <div class="row">
            <span class="muted">Total</span>
            <b><span id="totalValue">0.00</span> OMR</b>
          </div>
        </div>

        <div class="notes">
          <label for="notesInput" class="muted small">Notes (optional)</label>
          <textarea id="notesInput" rows="3" placeholder="e.g., no onions, extra sauce…"></textarea>
        </div>

        <button id="whatsAppBtn" class="btn btn-primary" type="button">
          Send Order on WhatsApp
        </button>

        <p class="muted tiny">
          WhatsApp will open with your order message — press <b>Send</b>.
        </p>
      </aside>
    </section>
  </main>

  <script src="menu-data.js"></script>
  <script>
    // ===== Config =====
    const WHATSAPP_NUMBER = "96898183175";

    // ===== State =====
    const selected = new Map(); // key -> {name, price, qty}
    const menuRoot = document.getElementById("menuRoot");
    const orderList = document.getElementById("orderList");
    const itemsCount = document.getElementById("itemsCount");
    const totalValue = document.getElementById("totalValue");
    const notesInput = document.getElementById("notesInput");
    const searchInput = document.getElementById("searchInput");

    function money(n){
      const x = Number(n || 0);
      return x.toFixed(2);
    }
    function keyOf(sectionTitle, itemName){
      return `${sectionTitle}::${itemName}`;
    }

    function getItemByKey(k){
      const [secTitle, itemName] = k.split("::");
      const sec = MENU.sections.find(s => s.title === secTitle);
      if (!sec) return null;
      const it = sec.items.find(i => i.name === itemName);
      return it || null;
    }

    // ===== Render Menu =====
    function renderMenu(filterText = ""){
      const q = filterText.trim().toLowerCase();
      let html = "";

      for (const sec of MENU.sections){
        const items = sec.items.filter(it => {
          if (!q) return true;
          return (
            (it.name || "").toLowerCase().includes(q) ||
            (it.desc || "").toLowerCase().includes(q) ||
            (sec.title || "").toLowerCase().includes(q)
          );
        });

        if (items.length === 0) continue;

        html += `
          <div class="section">
            <div class="section-head">
              <h3>${sec.title}</h3>
            </div>
            <div class="items">
              ${items.map(it => renderItem(sec.title, it)).join("")}
            </div>
          </div>
        `;
      }

      menuRoot.innerHTML = html || `<div class="empty">No results found.</div>`;
      syncMenuUI();
    }

    function renderItem(sectionTitle, item){
      const k = keyOf(sectionTitle, item.name);
      const isSelected = selected.has(k);
      const qty = isSelected ? selected.get(k).qty : 1;

      return `
        <div class="item" data-key="${k}">
          <button class="pick ${isSelected ? "on" : ""}" type="button" aria-label="Select ${item.name}">
            <span class="dot"></span>
          </button>

          <div class="info">
            <div class="line">
              <div class="name">${item.name}</div>
              <div class="price">${item.price} <span>OMR</span></div>
            </div>
            ${item.desc ? `<div class="desc">${item.desc}</div>` : ""}
            <div class="controls">
              <button class="qbtn" data-action="dec" type="button" ${isSelected ? "" : "disabled"}>-</button>
              <span class="qty">${qty}</span>
              <button class="qbtn" data-action="inc" type="button" ${isSelected ? "" : "disabled"}>+</button>
              <span class="muted tiny">${isSelected ? "Added" : "Tap to add"}</span>
            </div>
          </div>
        </div>
      `;
    }

    function syncMenuUI(){
      document.querySelectorAll(".item").forEach(row => {
        const k = row.getAttribute("data-key");
        const pick = row.querySelector(".pick");
        const dec = row.querySelector('[data-action="dec"]');
        const inc = row.querySelector('[data-action="inc"]');
        const qtyEl = row.querySelector(".qty");
        const hint = row.querySelector(".controls .tiny");

        const isSelected = selected.has(k);
        pick.classList.toggle("on", isSelected);
        dec.disabled = !isSelected;
        inc.disabled = !isSelected;
        qtyEl.textContent = isSelected ? selected.get(k).qty : 1;
        if (hint) hint.textContent = isSelected ? "Added" : "Tap to add";
      });
    }

    // ===== Render Order =====
    function renderOrder(){
      const entries = Array.from(selected.entries()); // [key, {name, price, qty}]

      if (entries.length === 0){
        orderList.innerHTML = `<div class="empty">No items selected yet.</div>`;
        itemsCount.textContent = "0";
        totalValue.textContent = "0.00";
        return;
      }

      let totalItems = 0;
      let total = 0;

      orderList.innerHTML = entries.map(([k, e]) => {
        const lineTotal = Number(e.price) * e.qty;
        totalItems += e.qty;
        total += lineTotal;

        return `
          <div class="order-row" data-key="${k}">
            <div class="or-left">
              <div class="or-name">${e.name}</div>
              <div class="muted tiny">${e.qty} × ${money(e.price)} OMR</div>
            </div>
            <div class="or-right">
              <div class="or-total"><b>${money(lineTotal)}</b><span class="muted tiny"> OMR</span></div>
              <div class="or-qty">
                <button class="qbtn sm" data-action="dec" type="button">-</button>
                <span class="qty sm">${e.qty}</span>
                <button class="qbtn sm" data-action="inc" type="button">+</button>
              </div>
            </div>
          </div>
        `;
      }).join("");

      itemsCount.textContent = String(totalItems);
      totalValue.textContent = money(total);
    }

    // ===== Interactions =====

    // Menu clicks: add/remove and quantity
    menuRoot.addEventListener("click", (e) => {
      const row = e.target.closest(".item");
      if (!row) return;
      const k = row.getAttribute("data-key");
      const item = getItemByKey(k);
      if (!item) return;

      // Add/remove
      if (e.target.closest(".pick")){
        if (selected.has(k)) selected.delete(k);
        else selected.set(k, { name: item.name, price: item.price, qty: 1 });

        syncMenuUI();
        renderOrder();
        return;
      }

      // Qty controls
      const btn = e.target.closest(".qbtn");
      if (btn){
        if (!selected.has(k)) return;
        const action = btn.getAttribute("data-action");
        const entry = selected.get(k);

        if (action === "inc") entry.qty += 1;
        if (action === "dec") entry.qty = Math.max(1, entry.qty - 1);

        selected.set(k, entry);
        syncMenuUI();
        renderOrder();
      }
    });

    // Order panel qty controls
    orderList.addEventListener("click", (e) => {
      const row = e.target.closest(".order-row");
      if (!row) return;
      const k = row.getAttribute("data-key");
      if (!selected.has(k)) return;

      const btn = e.target.closest(".qbtn");
      if (!btn) return;

      const action = btn.getAttribute("data-action");
      const entry = selected.get(k);

      if (action === "inc") entry.qty += 1;
      if (action === "dec") entry.qty = Math.max(1, entry.qty - 1);

      selected.set(k, entry);
      syncMenuUI();
      renderOrder();
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      selected.clear();
      notesInput.value = "";
      renderMenu(searchInput.value);
      renderOrder();
    });

    searchInput.addEventListener("input", () => {
      renderMenu(searchInput.value);
    });

    document.getElementById("whatsAppBtn").addEventListener("click", () => {
      if (selected.size === 0){
        alert("Please select at least one item.");
        return;
      }

      let msg = "Hello Rumi Cafe, I want to order:%0A";
      let total = 0;

      for (const e of selected.values()){
        const lineTotal = Number(e.price) * e.qty;
        total += lineTotal;
        msg += `• ${e.name} — ${e.qty} × ${money(e.price)} OMR = ${money(lineTotal)} OMR%0A`;
      }

      msg += `%0ATotal: ${money(total)} OMR`;

      const notes = notesInput.value.trim();
      if (notes){
        msg += `%0A%0ANotes: ${encodeURIComponent(notes)}`;
      }

      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`;
      window.open(url, "_blank", "noopener");
    });

    // ===== Init =====
    renderMenu("");
    renderOrder();
  </script>
</body>
</html>
