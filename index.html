<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rumi Caf√©</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  /* Match your QR / Dervish card scheme */
  --bg1:#14051f;          /* deep purple */
  --bg2:#2a0b3a;          /* rich purple */
  --bg3:#3b0f57;          /* accent purple */

  --gold:#f3c77a;         /* soft gold */
  --gold2:#e0b96c;        /* deeper gold */
  --goldLine:rgba(243,199,122,0.55);

  --text:rgba(255,255,255,0.92);
  --muted:rgba(255,255,255,0.70);

  --glass:rgba(255,255,255,0.07);
  --line:rgba(255,255,255,0.14);

  --shadow:0 28px 80px rgba(0,0,0,0.55);
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:Poppins, sans-serif;
  color:var(--text);
  overflow-x:hidden;

  /* Starry / elegant purple like your sample */
  background:
    radial-gradient(900px 600px at 70% 15%, rgba(170,80,220,0.20), transparent 55%),
    radial-gradient(850px 650px at 25% 75%, rgba(90,30,140,0.22), transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
}

/* ===== Subtle sparkle particles (gold/white) ===== */
.particles{
  position:fixed;
  inset:-200px;
  pointer-events:none;
  opacity:.55;
  background-image:
    radial-gradient(circle at 20% 30%, rgba(243,199,122,0.14) 0 2px, transparent 2px),
    radial-gradient(circle at 70% 40%, rgba(255,255,255,0.10) 0 1px, transparent 1px),
    radial-gradient(circle at 55% 78%, rgba(243,199,122,0.10) 0 2px, transparent 2px),
    radial-gradient(circle at 35% 60%, rgba(255,255,255,0.08) 0 1px, transparent 1px);
  background-size: 240px 240px, 180px 180px, 280px 280px, 220px 220px;
  animation: drift 20s linear infinite;
}
@keyframes drift{
  from{transform:translate3d(0,0,0)}
  to{transform:translate3d(-80px,55px,0)}
}

/* ===== Loading Screen ===== */
.loaderWrap{
  position:fixed; inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(12,2,18,0.92);
  z-index:9999;
  transition: opacity .45s ease, visibility .45s ease;
}
.loaderWrap.hide{ opacity:0; visibility:hidden; }
.loader{
  width:56px; height:56px;
  border-radius:999px;
  border:4px solid rgba(255,255,255,0.14);
  border-top-color: var(--gold);
  animation: spin 0.9s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== Layout ===== */
.container{
  width:min(980px, calc(100% - 26px));
  margin:0 auto;
  padding:38px 0 80px;
}

/* Page fade-in */
.page{
  opacity:0;
  transform: translateY(10px);
  transition: opacity 700ms ease, transform 700ms ease;
}
.page.loaded{ opacity:1; transform: translateY(0); }

/* ===== Premium Card ===== */
.card{
  width:min(540px, 100%);
  margin:0 auto;
  padding:52px 30px 34px;
  border-radius:28px;
  background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.05));
  backdrop-filter: blur(18px);
  border:1px solid rgba(255,255,255,0.16);
  box-shadow: var(--shadow);
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* Golden glow + border accents */
.glow{
  position:absolute;
  inset:-140px;
  background:
    radial-gradient(circle at 35% 18%, rgba(243,199,122,0.18), transparent 45%),
    radial-gradient(circle at 70% 82%, rgba(243,199,122,0.12), transparent 55%),
    radial-gradient(circle at 55% 55%, rgba(160,70,220,0.12), transparent 60%);
  filter: blur(24px);
  animation: glowPulse 4.4s ease-in-out infinite;
  pointer-events:none;
}
@keyframes glowPulse{
  0%,100%{opacity:.55; transform:scale(1)}
  50%{opacity:.92; transform:scale(1.05)}
}

/* Decorative top/bottom gold line (like your card style) */
.goldLineTop, .goldLineBottom{
  position:absolute;
  left:14%;
  width:72%;
  height:1px;
  background: linear-gradient(90deg, transparent, var(--goldLine), transparent);
  opacity:0.85;
  z-index:1;
}
.goldLineTop{ top:22px; }
.goldLineBottom{ bottom:22px; }

/* Small center ornament dot */
.goldDot{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:10px;
  height:10px;
  border-radius:50%;
  background: radial-gradient(circle, rgba(243,199,122,0.95), rgba(243,199,122,0.0) 70%);
  filter: blur(0.2px);
  opacity:0.9;
  z-index:1;
}
.goldDot.top{ top:18px; }
.goldDot.bottom{ bottom:18px; }

/* Dervish (no rotation, matching colors) */
.dervish{
  width:160px;
  margin:0 auto 18px;
  position:relative;
  z-index:2;
  opacity:0.96;

  /* Make it match scheme: keep purple but add elegant glow */
  filter:
    drop-shadow(0 18px 45px rgba(0,0,0,0.35))
    drop-shadow(0 0 18px rgba(170,110,255,0.30))
    drop-shadow(0 0 18px rgba(243,199,122,0.18));
}

/* Very soft ‚Äúbreathing‚Äù (not noticeable movement) */
.dervishSoft{
  animation: breathe 6.5s ease-in-out infinite;
}
@keyframes breathe{
  0%,100%{transform:translateY(0) scale(1)}
  50%{transform:translateY(-2px) scale(1.008)}
}

h1{
  margin:0;
  font-size:34px;
  font-weight:800;
  letter-spacing:0.2px;
  color:var(--gold);
  position:relative;
  z-index:2;
}
.tagline{
  margin-top:10px;
  color:var(--muted);
  font-size:14px;
  position:relative;
  z-index:2;
}
.locText{
  margin-top:10px;
  font-size:13px;
  color:rgba(255,255,255,0.80);
  position:relative;
  z-index:2;
}

/* Buttons */
.actions{
  margin-top:26px;
  display:grid;
  gap:12px;
  position:relative;
  z-index:2;
}
.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:14px 18px;
  border-radius:999px;
  text-decoration:none;
  font-weight:800;
  border:1px solid rgba(255,255,255,0.18);
  background: rgba(255,255,255,0.07);
  color:var(--text);
  transition: transform .18s ease, background .18s ease, border-color .18s ease;
}
.btn:hover{
  transform: translateY(-2px);
  background: rgba(255,255,255,0.12);
  border-color: rgba(243,199,122,0.30);
}

.btnGold{
  border-radius:16px;
  padding:16px 18px;
  background: linear-gradient(180deg, var(--gold), var(--gold2));
  color:#2a0b3a;
  border:1px solid rgba(243,199,122,0.60);
  box-shadow: 0 14px 35px rgba(0,0,0,0.25);
}
.btnGold:hover{ filter:brightness(1.03); }

.smallNote{
  margin-top:14px;
  font-size:12px;
  color:rgba(255,255,255,0.62);
  position:relative;
  z-index:2;
}

/* ===== Menu Section with Fade Transition ===== */
.menuWrap{
  margin:22px auto 0;
  width:min(900px,100%);
  display:none;
  opacity:0;
  transform: translateY(18px);
}
.menuWrap.show{
  display:block;
  animation: menuIn .6s ease forwards;
}
@keyframes menuIn{ to{ opacity:1; transform: translateY(0); } }

.menuCard{
  margin-top:18px;
  border-radius:26px;
  border:1px solid rgba(255,255,255,0.14);
  background: rgba(255,255,255,0.06);
  box-shadow: var(--shadow);
  backdrop-filter: blur(14px);
  padding:14px;
}
.menuTop{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  padding:6px 6px 12px;
}
.menuTitle{ margin:0; font-size:16px; font-weight:900; color:rgba(255,255,255,0.92); }
.backBtn{
  text-decoration:none;
  color:var(--text);
  font-weight:900;
  border:1px solid rgba(255,255,255,0.18);
  background: rgba(255,255,255,0.06);
  padding:10px 12px;
  border-radius:14px;
  transition:transform .18s ease, background .18s ease;
}
.backBtn:hover{ transform: translateY(-2px); background: rgba(255,255,255,0.12); }

.menuImg{
  width:100%;
  height:auto;
  display:block;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.12);
  box-shadow: 0 18px 45px rgba(0,0,0,0.34);
  margin:14px 0;
  background: rgba(255,255,255,0.03);
}

/* Sticky WhatsApp button */
.whatsapp{
  position:fixed;
  right:16px;
  bottom:16px;
  z-index:1000;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 14px;
  border-radius:999px;
  background: rgba(37, 211, 102, 0.92);
  color:white;
  font-weight:900;
  border:1px solid rgba(255,255,255,0.18);
  box-shadow: 0 18px 45px rgba(0,0,0,0.35);
  transition: transform .18s ease, filter .18s ease;
}
.whatsapp:hover{ transform: translateY(-2px); filter: brightness(1.03); }

@media (max-width:520px){
  .card{padding:44px 18px 26px}
  h1{font-size:28px}
  .dervish{width:140px}
  .menuTop{flex-direction:column; align-items:flex-start}
  .backBtn{width:100%; text-align:center}
}
</style>
</head>

<body>
  <div class="particles"></div>

  <!-- Loading overlay -->
  <div class="loaderWrap" id="loader">
    <div class="loader"></div>
  </div>

  <!-- WhatsApp button -->
  <a class="whatsapp" target="_blank"
     href="https://wa.me/96898183175?text=Hello%20Rumi%20Caf%C3%A9%2C%20I%20want%20to%20order%20please.">
     üí¨ WhatsApp Order
  </a>

  <main class="page" id="page">
    <div class="container">

      <!-- Premium cover card -->
      <section class="card" id="top">
        <div class="glow"></div>
        <div class="goldLineTop"></div>
        <div class="goldLineBottom"></div>
        <div class="goldDot top"></div>
        <div class="goldDot bottom"></div>

        <!-- Keep your same file name -->
        <img src="dervish.png" class="dervish dervishSoft" alt="Rumi Dervish">

        <h1>Rumi Caf√©</h1>
        <div class="tagline">Where Flavor Meets Elegance</div>
        <div class="locText">üìç Al Mawaleh</div>

        <div class="actions">
          <a class="btn" href="https://maps.app.goo.gl/or8hHa5wkgUBgxMdA" target="_blank">üìç Al Mawaleh ‚Äì View Location</a>
          <a class="btn" href="https://www.instagram.com/rumi_cafee" target="_blank">üì∏ Follow on Instagram</a>
          <a class="btn btnGold" href="#menu" id="openMenuBtn">üçî View Menu</a>
        </div>

        <div class="smallNote">Tip: Tap ‚ÄúView Menu‚Äù to open the full menu pages.</div>
      </section>

      <!-- Menu section -->
      <div class="menuWrap" id="menuWrap">
        <section class="menuCard" id="menu">
          <div class="menuTop">
            <h2 class="menuTitle">Rumi Caf√© Menu</h2>
            <a class="backBtn" href="#top" id="backBtn">‚¨Ü Back to Top</a>
          </div>

          <img class="menuImg" src="1.png" alt="Menu page 1">
          <img class="menuImg" src="2.png" alt="Menu page 2">
        </section>
      </div>

    </div>
  </main>

<script>
  // Loading animation (hide when page loaded)
  window.addEventListener("load", () => {
    document.getElementById("loader").classList.add("hide");
    document.getElementById("page").classList.add("loaded");
  });

  // Smooth fade transition to menu
  const openBtn = document.getElementById("openMenuBtn");
  const menuWrap = document.getElementById("menuWrap");
  const backBtn = document.getElementById("backBtn");

  openBtn.addEventListener("click", (e) => {
    e.preventDefault();
    menuWrap.classList.add("show");
    document.getElementById("menu").scrollIntoView({behavior:"smooth", block:"start"});
  });

  backBtn.addEventListener("click", (e) => {
    e.preventDefault();
    document.getElementById("top").scrollIntoView({behavior:"smooth", block:"start"});
  });
</script>
</body>
</html>
