<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rumi Caf√©</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 20% 20%, #4b1672 0%, transparent 40%),
    radial-gradient(circle at 80% 30%, #2a0b3a 0%, transparent 40%),
    linear-gradient(180deg,#17031f,#2a0b3a);
  color:white;
  text-align:center;
  overflow:hidden;
}

/* Glass Card */
.card{
  width:90%;
  max-width:500px;
  padding:50px 30px;
  border-radius:25px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 25px 60px rgba(0,0,0,0.45);
}

/* Dervish Image */
.dervish{
  width:140px;
  margin:auto;
  margin-bottom:25px;
  opacity:0.9;
  animation:rotate 18s linear infinite;
}

@keyframes rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

h1{
  margin:0;
  font-size:34px;
  font-weight:800;
  color:#f3c77a;
}

.tagline{
  margin-top:8px;
  color:rgba(255,255,255,0.65);
  font-size:14px;
}

.buttons{
  margin-top:35px;
}

.buttons a{
  display:block;
  margin:12px auto;
  padding:14px 20px;
  width:80%;
  border-radius:50px;
  text-decoration:none;
  font-weight:600;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.07);
  color:white;
  transition:0.3s;
}

.buttons a:hover{
  background:rgba(255,255,255,0.15);
  transform:translateY(-3px);
}

.open{
  margin-top:25px;
  padding:16px 25px;
  width:85%;
  border-radius:15px;
  background:linear-gradient(180deg,#f3c77a,#e0b96c);
  color:#2a0b3a;
  font-weight:700;
  text-decoration:none;
  display:inline-block;
  transition:0.3s;
}

.open:hover{
  transform:translateY(-3px);
}
</style>
</head>

<body>

<div class="card">

  <img src="dervish.png" class="dervish" alt="Rumi">

  <h1>Rumi Caf√©</h1>
  <div class="tagline">Where flavor meets tradition</div>

  <div class="buttons">
    <a href="https://maps.app.goo.gl/or8hHa5wkgUBgxMdA" target="_blank">üìç View Location</a>
    <a href="https://www.instagram.com/rumi_cafee" target="_blank">üì∏ Follow on Instagram</a>
  </div>

  <a href="#" class="open" onclick="openMenu()">üçî Open Menu</a>

</div>

<script>
function openMenu(){
  window.location.href="#menu";
}
</script>

</body>
</html>
