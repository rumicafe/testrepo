<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rumi Cafe Menu</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="page">

    <header class="hero">
      <div class="brand">
        <h1>Rumi Cafe Menu</h1>
      </div>

      <div class="hero-actions">
        <span class="pill">All prices in <b>OMR</b></span>

        <!-- CHANGE THIS to your real Instagram link -->
        <a class="pill pill-link"
           href="https://www.instagram.com/rumicafe"
           target="_blank" rel="noopener">
          Follow on Instagram
        </a>

        <!-- CHANGE THIS to your exact Google Maps link if you want -->
        <a class="pill pill-link"
           href="https://maps.google.com/?q=Rumi+Cafe+Oman"
           target="_blank" rel="noopener">
          View Location
        </a>
      </div>
    </header>

    <section class="layout">

      <!-- MENU -->
      <section class="panel">
        <div id="menuRoot" class="menu"></div>
      </section>

      <!-- ORDER -->
      <aside class="panel order">
        <div class="order-head">
          <h2>Your Order</h2>
          <button id="clearBtn" class="btn btn-ghost" type="button">Clear</button>
        </div>

        <div id="orderList" class="order-list">
          <div class="empty">No items selected yet.</div>
        </div>

        <div class="summary">
          <div class="row">
            <span class="muted">Items</span>
            <b id="itemsCount">0</b>
          </div>
          <div class="row">
            <span class="muted">Total</span>
            <b><span id="totalValue">0.00</span> OMR</b>
          </div>
        </div>

        <div class="notes">
          <label class="muted small">Notes (optional)</label>
          <textarea id="notesInput" rows="3" placeholder="e.g., no onions, extra sauceâ€¦"></textarea>
        </div>

        <button id="whatsAppBtn" class="btn btn-primary" type="button">
          Send Order on WhatsApp
        </button>
      </aside>

    </section>
  </main>

  <script src="menu-data.js"></script>
  <script src="order-script.js"></script>
</body>
</html>
