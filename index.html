<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rumi Café</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  /* Match your QR / Dervish card scheme */
  --bg1:#14051f;          /* deep purple */
  --bg2:#2a0b3a;          /* rich purple */
  --bg3:#3b0f57;          /* accent purple */

  --gold:#f3c77a;         /* soft gold */
  --gold2:#e0b96c;        /* deeper gold */
  --goldLine:rgba(243,199,122,0.55);

  --text:rgba(255,255,255,0.92);
  --muted:rgba(255,255,255,0.70);

  --glass:rgba(255,255,255,0.07);
  --line:rgba(255,255,255,0.14);

  --shadow:0 28px 80px rgba(0,0,0,0.55);
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:Poppins, sans-serif;
  color:var(--text);
  overflow-x:hidden;

  /* Starry / elegant purple like your sample */
  background:
    radial-gradient(900px 600px at 70% 15%, rgba(170,80,220,0.20), transparent 55%),
    radial-gradient(850px 650px at 25% 75%, rgba(90,30,140,0.22), transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
}

/* ===== Subtle sparkle particles (gold/white) ===== */
.particles{
  position:fixed;
  inset:-200px;
  pointer-events:none;
  opacity:.55;
  background-image:
    radial-gradient(circle at 20% 30%, rgba(243,199,122,0.14) 0 2px, transparent 2px),
    radial-gradient(circle at 70% 40%, rgba(255,255,255,0.10) 0 1px, transparent 1px),
    radial-gradient(circle at 55% 78%, rgba(243,199,122,0.10) 0 2px, transparent 2px),
    radial-gradient(circle at 35% 60%, rgba(255,255,255,0.08) 0 1px, transparent 1px);
  background-size: 240px 240px, 180px 180px, 280px 280px, 220px 220px;
  animation: drift 20s linear infinite;
}
@keyframes drift{
  from{transform:translate3d(0,0,0)}
  to{transform:translate3d(-80px,55px,0)}
}

/* ===== Loading Screen ===== */
.loaderWrap{
  position:fixed; inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(12,2,18,0.92);
  z-index:9999;
  transition: opacity .45s ease, visibility .45s ease;
}
.loaderWrap.hide{ opacity:0; visibility:hidden; }
.loader{
  width:56px; height:56px;
  border-radius:999px;
  border:4px solid rgba(255,255,255,0.14);
  border-top-color: var(--gold);
  animation: spin 0.9s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== Layout ===== */
.container{
  width:min(980px, calc(100% - 26px));
  margin:0 auto;
  padding:38px 0 80px;
}

/* Page fade-in */
.page{
  opacity:0;
  transform: translateY(10px);
  transition: opacity 700ms ease, transform 700ms ease;
}
.page.loaded{ opacity:1; transform: translateY(0); }

/* ===== Premium Card ===== */
.card{
  width:min(540px, 100%);
  margin:0 auto;
  padding:52px 30px 34px;
  border-radius:28px;
  background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.05));
  backdrop-filter: blur(18px);
  border:1px solid rgba(255,255,255,0.16);
  box-shadow: var(--shadow);
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* Golden glow + border accents */
.glow{
  position:absolute;
  inset:-140px;
  background:
    radial-gradient(circle at 35% 18%, rgba(243,199,122,0.18), transparent 45%),
    radial-gradient(circle at 70% 82%, rgba(243,199,122,0.12), transparent 55%),
    radial-gradient(circle at 55% 55%, rgba(160,70,220,0.12), transparent 60%);
  filter: blur(24px);
  animation: glowPulse 4.4s ease-in-out infinite;
  pointer-events:none;
}
@keyframes glowPulse{
  0%,100%{opacity:.55; transform:scale(1)}
  50%{opacity:.92; transform:scale(1.05)}
}

/* Decorative top/bottom gold line (like your card style) */
.goldLineTop, .goldLineBottom{
  position:absolute;
  left:14%;
  width:72%;
  height:1px;
  background: linear-gradient(90deg, transparent, var(--goldLine), transparent);
  opacity:0.85;
  z-index:1;
}
.goldLineTop{ top:22px; }
.goldLineBottom{ bottom:22px; }

/* Small center ornament dot */
.goldDot{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:10px;
  height:10px;
  border-radius:50%;
  background: radial-gradient(circle, rgba(243,199,122,0.95), rgba(243,199,122,0.0) 70%);
  filter: blur(0.2px);
  opacity:0.9;
  z-index:1;
}
.goldDot.top{ top:18px; }
.goldDot.bottom{ bottom:18px; }

/* Dervish (no rotation, matching colors) */
.dervish{
  width:160px;
  margin:0 auto 18px;
  position:relative;
  z-index:2;
  opacity:0.96;

  /* Make it match scheme: keep purple but add elegant glow */
  filter:
    drop-shadow(0 18px 45px rgba(0,0,0,0.35))
    drop-shadow(0 0 18px rgba(170,110,255,0.30))
    drop-shadow(0 0 18px rgba(243,199,122,0.18));
}

/* Very soft “breathing” (not noticeable movement) */
.dervishSoft{
  animation: breathe 6.5s ease-in-out infinite;
}
@keyframes breathe{
  0%,100%{transform:translateY(0) scale(1)}
  50%{transform:translateY(-2px) scale(1.008)}
}

h1{
  margin:0;
  font-size:34px;
  font-weight:800;
  letter-spacing:0.2px;
  color:var(--gold);
  position:relative;
  z-index:2;
}
.tagline{
  margin-top:10px;
  color:var(--muted);
  font-size:14px;
  position:relative;
  z-index:2;
}
.locText{
  margin-top:10px;
  font-size:13px;
  color:rgba(255,255,255,0.80);
  position:relative;
  z-index:2;
}

/* Buttons */
.actions{
  margin-top:26px;
  display:grid;
